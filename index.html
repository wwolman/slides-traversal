<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Slides-traversal</title>
		<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<main>
			<ul class="show">
				<li class="slide">1</li>
				<li class="slide">2</li>
				<li class="slide">3</li>
			</ul>
			<ul class="controls">
				<li class="btn" id="prev">◀</li>
				<li class="btn" id="next">▶</li>
			</ul>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
